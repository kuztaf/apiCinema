spring.application.name=cinema
server.port=8082
# Mysql Database Configuration
# Cambia estos valores por los de tu entorno real si es necesario
spring.datasource.url=jdbc:mysql://localhost:3306/cinemadb
spring.datasource.username=root
spring.datasource.password=
# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Permite a Flyway inicializar el control de migraciones en una base de datos ya existente
spring.flyway.baseline-on-migrate=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true

